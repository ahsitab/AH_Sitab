<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100" fill="none">
  <!-- Definitions for gradients -->
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Abstract Icon: Stylized 'A' + Circuit/Tech nodes -->
  <g transform="translate(20, 10)">
    <!-- Main triangular shape (A) -->
    <path d="M 40 10 L 10 70 L 25 70 L 40 40 L 55 70 L 70 70 L 40 10 Z" fill="url(#mainGradient)" filter="url(#glow)" />
    <!-- Tech dots -->
    <circle cx="10" cy="70" r="3" fill="#fff" />
    <circle cx="70" cy="70" r="3" fill="#fff" />
    <circle cx="40" cy="10" r="3" fill="#fff" />
    
    <!-- Connection lines representing 'H' and 'S' flow -->
    <path d="M 15 55 L 65 55" stroke="#fff" stroke-width="2" stroke-linecap="round" opacity="0.5" />
  </g>

  <!-- Text: AHSITAB -->
  <text x="90" y="60" font-family="'Outfit', sans-serif" font-weight="700" font-size="48" fill="#fff">
    AHS<tspan fill="url(#mainGradient)">ITAB</tspan>
  </text>
  
  <!-- Dot at the end -->
  <circle cx="260" cy="60" r="4" fill="#8e44ad" />
</svg>
